<div id="widget-chat">


    <input type="text" class="form-control" placeholder="Escribir mensaje"
           id="escribir-mensaje"/>
    <button class="btn btn-primary">Enviar</button>

    <div id="panel-mensajes">

    </div>

</div>

<script>
    $.ajax({
        url: URLbase + "/mensaje/",
        type: "GET",
        data: {},
        dataType: 'json',
        headers: {
            "token": token
        },
        success: function (mensajes) {
            for (i = 0; i < mensajes.length; i++) {
                if (loggedUserEmail == mensajes[i].usuarioFrom) {
                    for (j = 0; j < usuarios.length; j++) {
                        if (mensajes[i].usuarioTo == usuarios[j].email) {
                            $("#panel-mensajes").append(
                                "<h5 id=" + mensajes[0]._id + " align=\"right\" class='alert alert-success'>" + mensajes[0].contenido + "</h5>");
                        }
                    }
                } else {
                    for (j = 0; j < usuarios.length; j++) {
                        if (mensajes[i].usuarioFrom == usuarios[j].email) {
                            $("#panel-mensajes").append(
                                "<h5 id=" + mensajes[0]._id + " align=\"left\" class='alert alert-info'>" + mensajes[0].contenido + "</h5>");
                        }
                    }
                }
            }

        },
        error: function (error) {
            console.log(error);
        }
    });
</script>
