<div id="widget-canciones">
    <input type="text" class="form-control" placeholder="Filtrar por nombre"
           id="filtro-nombre"/>
    <button class="btn btn-primary" onclick="insertarMensajePrueba()">Nueva Canción</button>
    <button class="btn" onclick="cargarCanciones()">Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><a onclick="ordenarPorNombre()">Nombre</a></th>
            <th><a onclick="ordenarPorGenero()">Genero</th>
            <th><a onclick="ordenarPorPrecio()">Precio</a></th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>
<script>

    window.history.pushState("", "", "/cliente.html?w=canciones");

    $('#filtro-nombre').on('input', function (e) {
        var cancionesFiltradas = [];
        var nombreFiltro = $("#filtro-nombre").val();

        for (i = 0; i < canciones.length; i++)
            if (loggedUserEmail == canciones[i].email1) {
                if (canciones[i].email2.indexOf(nombreFiltro) != -1)
                    cancionesFiltradas.push(canciones[i]);
            } else {
                if (canciones[i].email1.indexOf(nombreFiltro) != -1)
                    cancionesFiltradas.push(canciones[i]);
            }
        actualizarTabla(cancionesFiltradas);
    });

    var usuarios;
    var canciones;

    function cargarCanciones() {
        $.ajax({
            url: URLbase + "/cancion",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                canciones = respuesta;
                actualizarTabla(canciones);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function cargarUsuarios() {
        $.ajax({
            url: URLbase + "/usuarios",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                usuarios = respuesta;
                cargarCanciones();
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function insertarMensajePrueba() {

        var mensaje = {
            usuarioTo: "user2@email.com",
            contenido: "hola user2, soy user1",
        };

        $.ajax({
            url: URLbase + "/mensaje",
            type: "POST",
            data: mensaje,
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                console.log("Mensaje de prueba enviado");
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function actualizarTabla(canciones) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < canciones.length; i++) {
            if (loggedUserEmail == canciones[i].email1) {
                /**
                 * Para no tener almacenados el nombre y los apellidos del usuario
                 * en las tablas amigos y invitaciones, se accede a esos campos
                 * a través de la tabla usuarios, ya que si en un futuro se añadieran
                 * otros campos, sería muy fácil añadirlos a la lista.
                 */
                for (j = 0; j < usuarios.length; j++)
                    if (canciones[i].email2 == usuarios[j].email)
                        $("#tablaCuerpo").append(
                            "<tr id=" + canciones[i]._id + ">" +
                            "<td>" + canciones[i].email2 + "</td>" +
                            "<td>" + usuarios[j].name + "</td>" +
                            "<td>" + usuarios[j].lastname + "</td>" +
                            "<td>" +
                            "<a onclick=detalles('" + canciones[i]._id + "')>Chat</a><br>" +
                            "<a onclick=eliminar('" + canciones[i]._id + "')>Eliminar</a>" +
                            "</td>" +
                            "</tr>");
            } else
                for (j = 0; j < usuarios.length; j++)
                    if (canciones[i].email1 == usuarios[j].email)
                        $("#tablaCuerpo").append(
                            "<tr id=" + canciones[i]._id + ">" +
                            "<td>" + canciones[i].email1 + "</td>" +
                            "<td>" + usuarios[j].name + "</td>" +
                            "<td>" + usuarios[j].lastname + "</td>" +
                            "<td>" +
                            "<a onclick=detalles('" + canciones[i]._id + "')>Chat</a><br>" +
                            "<a onclick=eliminar('" + canciones[i]._id + "')>Eliminar</a>" +
                            "</td>" +
                            "</tr>");
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }

    function eliminar(_id) {
        $.ajax({
            url: URLbase + "/cancion/" + _id,
            type: "DELETE",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                console.log("Eliminada: " + _id);
                $("#" + _id).remove(); // eliminar el <tr> de la canción
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    cargarUsuarios();

    function detalles(_id) {
        idCancionSeleccionada = _id;
        $("#contenedor-principal").load("widget-chat.html");
    }

    function widgetAgregar() {
        $("#contenedor-principal").load("widget-agregar.html");
    }

    var precioDsc = true;
    var nombreDsc = true;
    var generoDsc = true;

    function ordenarPorPrecio() {
        if (precioDsc) {
            canciones.sort(function (a, b) {
                return parseFloat(a.precio) - parseFloat(b.precio);
            });
        } else {
            canciones.sort(function (a, b) {
                return parseFloat(b.precio) - parseFloat(a.precio);
            });
        }
        actualizarTabla(canciones);
        precioDsc = !precioDsc; //invertir
    }

    function ordenarPorNombre() {
        if (nombreDsc) {
            canciones.sort(function (a, b) {
                if (a.nombre > b.nombre) return 1;
                if (a.nombre < b.nombre) return -1;
                return 0;
            });
        } else {
            canciones.sort(function (a, b) {
                if (a.nombre < b.nombre) return 1;
                if (a.nombre > b.nombre) return -1;
                return 0;
            });
        }
        actualizarTabla(canciones);
        nombreDsc = !nombreDsc;
    }

    function ordenarPorGenero() {
        if (generoDsc) {
            canciones.sort(function (a, b) {
                if (a.genero > b.genero) return 1;
                if (a.genero < b.genero) return -1;
                return 0;
            });
        } else {
            canciones.sort(function (a, b) {
                if (a.genero < b.genero) return 1;
                if (a.genero > b.genero) return -1;
                return 0;
            });
        }
        actualizarTabla(canciones);
        generoDsc = !generoDsc;
    }

</script>
