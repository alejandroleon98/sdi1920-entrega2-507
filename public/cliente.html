<!-- Contenido -->

</div>

<script>
    var token;
    var URLbase = window.location.href.includes("chatwithyouwant") ?
        "https://chatwithyouwant.herokuapp.com/api" : "http://localhost:8081/api";
    var loggedUserEmail;
    var chattingWithEmail;

    $("#contenedor-principal").load("widget-login.html");

    if (Cookies.get('token') != null) {
        token = Cookies.get('token');
        var url = new URL(window.location.href);
        var w = url.searchParams.get("w");
        if (w == "login") {
            $("#contenedor-principal").load("widget-login.html");
        }
        if (w == "amigos") {
            $("#contenedor-principal").load("widget-amigos.html");
        }
        if (w == "chat") {
            $("#contenedor-principal").load("widget-chat.html");
        }
    }

    function widgetAmigos() {
        $("#contenedor-principal").load("widget-amigos.html")
    }

</script>
