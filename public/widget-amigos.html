<div id="widget-amigos">
    <input type="text" class="form-control" placeholder="Filtrar por nombre üîç"
           id="filtro-nombre"/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="light2">Email</th>
            <th class="light2">Nombre</th>
            <th class="light2">Apellidos</th>
            <th class="light2">Mensajes sin leer</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>
<script>

    window.history.pushState("", "", "/cliente.html?w=amigos");

    //Intervalo para que se actualize autom√°ticamente la lista de amigos
    setInterval(function () {
        // Para que no se actualice cuando no se et√© en la url amigos
        var url = new URL(window.location.href);
        var w = url.searchParams.get("w");
        if (w == "amigos" && filtroEstaVacio)
            cargarAmigos();
    }, 8000);

    $('#filtro-nombre').on('input', function (e) {
        var amigosFiltrados = [];
        var nombreFiltro = $("#filtro-nombre").val();

        if (nombreFiltro == "")
            filtroEstaVacio = true;
        else
            filtroEstaVacio = false;

        for (i = 0; i < amigos.length; i++)
            if (loggedUserEmail == amigos[i].email1) {
                if (amigos[i].email2.indexOf(nombreFiltro) != -1)
                    amigosFiltrados.push(amigos[i]);
            } else {
                if (amigos[i].email1.indexOf(nombreFiltro) != -1)
                    amigosFiltrados.push(amigos[i]);
            }
        actualizarTabla(amigosFiltrados);
    });

    $('#ususario-logueado').empty();
    $('#ususario-logueado').append("Usuario en sesi√≥n: " + loggedUserEmail)

    var usuarios;
    var amigos;
    var filtroEstaVacio = true;
    var mensajesRecibidosUsuarioEnSesion;

    function cargarAmigos() {
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                amigos = respuesta;
                obtenerMensajesRecibidosDelUsuarioEnSesion();
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function cargarUsuarios() {
        $.ajax({
            url: URLbase + "/usuarios",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                usuarios = respuesta;
                cargarAmigos();
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function actualizarTabla(amigosAMostrar) {
        amigosAMostrar = ordenarAmigos(amigosAMostrar);

        $("#tablaCuerpo").empty();
        for (i = 0; i < amigosAMostrar.length; i++) {

            //Para cada relaccion de amistad, se muestra el amigo del usuario en sesi√≥n.
            var userMostrar = (loggedUserEmail == amigosAMostrar[i].email1 ? amigosAMostrar[i].email2 : amigosAMostrar[i].email1);

            /**
             * Para cada amigo a mostrar, se calcula el numero de mensajes que le ha enviado
             * al usuario en sesion en los que leido=false.
             * Como en esta lista (mensajesRecibidosUsuarioEnSesion) solo estan los mensajes
             * en los que el usuario en sesion es el receptor, solo hay que
             * contar las veces que aparece usuarioAMostrar en un mensaje con leido=false
             */
            numMensajesSinLeer = 0;
            for (k = 0; k < mensajesRecibidosUsuarioEnSesion.length; k++) {
                if (mensajesRecibidosUsuarioEnSesion[k].usuarioFrom == userMostrar && mensajesRecibidosUsuarioEnSesion[k].leido == false)
                    numMensajesSinLeer++;
            }


            /**
             * Para no tener almacenados el nombre y los apellidos del usuario
             * en las tablas amigos y invitaciones, se accede a esos campos
             * a trav√©s de la tabla usuarios, ya que si en un futuro se a√±adieran
             * otros campos, ser√≠a muy f√°cil a√±adirlos a la lista.
             */
            for (j = 0; j < usuarios.length; j++) {
                if (userMostrar == usuarios[j].email)
                    $("#tablaCuerpo").append(
                        "<tr onclick=detalles('" + userMostrar + "') id=" + amigosAMostrar[i]._id + ">" +
                        "<td class='light2'>" + userMostrar + "</td>" +
                        "<td class='light2'>" + usuarios[j].name + "</td>" +
                        "<td class='light2'>" + usuarios[j].lastname + "</td>" +
                        "<td class='light2'>" + numMensajesSinLeer + "</td>" +
                        "</tr>");
            }
        }
    }

    /**
     * Ordena los amigos por orden de mensaje mas reciente
     * @param amigos
     * @returns {*}
     */
    function ordenarAmigos(amigos) {
        for (i = 0; i < amigos.length - 1; i++) {
            if ((amigos[i].time == null && amigos[i + 1].time != null) || amigos[i].time < amigos[i + 1].time) {
                var temp = amigos[i];
                amigos[i] = amigos[i + 1];
                amigos[i + 1] = temp;
            }
        }
        return amigos;
    }

    function eliminar(_id) {
        $.ajax({
            url: URLbase + "/cancion/" + _id,
            type: "DELETE",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                console.log("Eliminada: " + _id);
                $("#" + _id).remove(); // eliminar el <tr> de la canci√≥n
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function obtenerMensajesRecibidosDelUsuarioEnSesion() {
        $.ajax({
            url: URLbase + "/mensaje/todos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {
                "token": token
            },
            success: function (mensajes) {
                mensajesRecibidosUsuarioEnSesion = mensajes;
                actualizarTabla(amigos);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    cargarUsuarios();

    function detalles(_id) {
        chattingWithEmail = _id;
        Cookies.set('chattingWithEmail', chattingWithEmail);

        $("#contenedor-principal").load("widget-chat.html");
    }

    function widgetAgregar() {
        $("#contenedor-principal").load("widget-agregar.html");
    }

    var precioDsc = true;
    var nombreDsc = true;
    var generoDsc = true;

    function ordenarPorPrecio() {
        if (precioDsc) {
            amigos.sort(function (a, b) {
                return parseFloat(a.precio) - parseFloat(b.precio);
            });
        } else {
            amigos.sort(function (a, b) {
                return parseFloat(b.precio) - parseFloat(a.precio);
            });
        }
        actualizarTabla(amigos);
        precioDsc = !precioDsc; //invertir
    }

    function ordenarPorNombre() {
        if (nombreDsc) {
            amigos.sort(function (a, b) {
                if (a.nombre > b.nombre) return 1;
                if (a.nombre < b.nombre) return -1;
                return 0;
            });
        } else {
            amigos.sort(function (a, b) {
                if (a.nombre < b.nombre) return 1;
                if (a.nombre > b.nombre) return -1;
                return 0;
            });
        }
        actualizarTabla(amigos);
        nombreDsc = !nombreDsc;
    }

    function ordenarPorGenero() {
        if (generoDsc) {
            amigos.sort(function (a, b) {
                if (a.genero > b.genero) return 1;
                if (a.genero < b.genero) return -1;
                return 0;
            });
        } else {
            amigos.sort(function (a, b) {
                if (a.genero < b.genero) return 1;
                if (a.genero > b.genero) return -1;
                return 0;
            });
        }
        actualizarTabla(amigos);
        generoDsc = !generoDsc;
    }

</script>
