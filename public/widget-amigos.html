<div id="widget-amigos">
    <input type="text" class="form-control" placeholder="Filtrar por nombre"
           id="filtro-nombre"/>
    <button class="btn" onclick="cargarAmigos()">Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><a onclick="ordenarPorNombre()">Nombre</a></th>
            <th><a onclick="ordenarPorGenero()">Genero</th>
            <th><a onclick="ordenarPorPrecio()">Precio</a></th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>
<script>

    window.history.pushState("", "", "/cliente.html?w=amigos");

    $('#filtro-nombre').on('input', function (e) {
        var amigosFiltrados = [];
        var nombreFiltro = $("#filtro-nombre").val();

        for (i = 0; i < amigos.length; i++)
            if (loggedUserEmail == amigos[i].email1) {
                if (amigos[i].email2.indexOf(nombreFiltro) != -1)
                    amigosFiltrados.push(amigos[i]);
            } else {
                if (amigos[i].email1.indexOf(nombreFiltro) != -1)
                    amigosFiltrados.push(amigos[i]);
            }
        actualizarTabla(amigosFiltrados);
    });

    var usuarios;
    var amigos;

    function cargarAmigos() {
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                amigos = respuesta;
                actualizarTabla(amigos);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function cargarUsuarios() {
        $.ajax({
            url: URLbase + "/usuarios",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                usuarios = respuesta;
                cargarAmigos();
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function actualizarTabla(amigos) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < amigos.length; i++) {
            if (loggedUserEmail == amigos[i].email1) {
                /**
                 * Para no tener almacenados el nombre y los apellidos del usuario
                 * en las tablas amigos y invitaciones, se accede a esos campos
                 * a través de la tabla usuarios, ya que si en un futuro se añadieran
                 * otros campos, sería muy fácil añadirlos a la lista.
                 */
                for (j = 0; j < usuarios.length; j++)
                    if (amigos[i].email2 == usuarios[j].email)
                        $("#tablaCuerpo").append(
                            "<tr id=" + amigos[i]._id + ">" +
                            "<td>" + amigos[i].email2 + "</td>" +
                            "<td>" + usuarios[j].name + "</td>" +
                            "<td>" + usuarios[j].lastname + "</td>" +
                            "<td>" +
                            "<a onclick=detalles('" + amigos[i].email2 + "')>Chat</a><br>" +
                            "<a onclick=eliminar('" + amigos[i]._id + "')>Eliminar</a>" +
                            "</td>" +
                            "</tr>");
            } else
                for (j = 0; j < usuarios.length; j++)
                    if (amigos[i].email1 == usuarios[j].email)
                        $("#tablaCuerpo").append(
                            "<tr id=" + amigos[i]._id + ">" +
                            "<td>" + amigos[i].email1 + "</td>" +
                            "<td>" + usuarios[j].name + "</td>" +
                            "<td>" + usuarios[j].lastname + "</td>" +
                            "<td>" +
                            "<a onclick=detalles('" + amigos[i].email1 + "')>Chat</a><br>" +
                            "<a onclick=eliminar('" + amigos[i]._id + "')>Eliminar</a>" +
                            "</td>" +
                            "</tr>");
        }
    }

    function eliminar(_id) {
        $.ajax({
            url: URLbase + "/cancion/" + _id,
            type: "DELETE",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                console.log("Eliminada: " + _id);
                $("#" + _id).remove(); // eliminar el <tr> de la canción
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    cargarUsuarios();

    function detalles(_id) {
        chattingWithEmail = _id;
        Cookies.set('chattingWithEmail', chattingWithEmail);

        $("#contenedor-principal").load("widget-chat.html");
    }

    function widgetAgregar() {
        $("#contenedor-principal").load("widget-agregar.html");
    }

    var precioDsc = true;
    var nombreDsc = true;
    var generoDsc = true;

    function ordenarPorPrecio() {
        if (precioDsc) {
            amigos.sort(function (a, b) {
                return parseFloat(a.precio) - parseFloat(b.precio);
            });
        } else {
            amigos.sort(function (a, b) {
                return parseFloat(b.precio) - parseFloat(a.precio);
            });
        }
        actualizarTabla(amigos);
        precioDsc = !precioDsc; //invertir
    }

    function ordenarPorNombre() {
        if (nombreDsc) {
            amigos.sort(function (a, b) {
                if (a.nombre > b.nombre) return 1;
                if (a.nombre < b.nombre) return -1;
                return 0;
            });
        } else {
            amigos.sort(function (a, b) {
                if (a.nombre < b.nombre) return 1;
                if (a.nombre > b.nombre) return -1;
                return 0;
            });
        }
        actualizarTabla(amigos);
        nombreDsc = !nombreDsc;
    }

    function ordenarPorGenero() {
        if (generoDsc) {
            amigos.sort(function (a, b) {
                if (a.genero > b.genero) return 1;
                if (a.genero < b.genero) return -1;
                return 0;
            });
        } else {
            amigos.sort(function (a, b) {
                if (a.genero < b.genero) return 1;
                if (a.genero > b.genero) return -1;
                return 0;
            });
        }
        actualizarTabla(amigos);
        generoDsc = !generoDsc;
    }

</script>
