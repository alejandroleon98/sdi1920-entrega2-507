{% extends "base.html" %} {% block titulo %} Mis amigos {% endblock %}

{% block contenido_principal %}
<h2>Mis amigos</h2>

<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>email</th>
				<th class="col-md-1"></th>
			</tr>
		</thead>
		<tbody>
		{% for amigo in amigos %}
			{% if amigo.email1 == email %}
				<tr>
					<td>{{ amigo.email2 }}</td>
				</tr>
			{% else %}
				<tr>
					<td>{{ amigo.email1 }}</td>
				</tr>
			{% endif %}
		{% endfor %}
		</tbody>
	</table>
</div>


{% endblock %}
