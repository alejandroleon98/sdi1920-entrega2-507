{% extends "base.html" %}

{% block titulo %} Agregar canción {% endblock %}

{% block contenido_principal %}

<h2>Agregar autor</h2>
<form class="form-horizontal" method="post" action="/autor">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Nombre del autor" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Grupo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="grupo"
                   placeholder="Nombre del autor" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="genero">Rol:</label>
        <div class="col-sm-10">
            <select class="form-control" name="rol" required="true">
                <option value="guitarrista">Guitarrista</option>
                <option value="bajo">Bajo</option>
                <option value="batería">Batería</option>
                <option value="vocalista">Vocalista</option>
                <option value="manager">Manager</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>

{% endblock %}
